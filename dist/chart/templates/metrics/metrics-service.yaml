{{- if .Values.metrics.enable }}
apiVersion: v1
kind: Service
metadata:
  name: pihole-operator-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http-metrics
  selector:
    control-plane: controller-manager
{{- end }}
