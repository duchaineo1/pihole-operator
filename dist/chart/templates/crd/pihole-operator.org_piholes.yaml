              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Pihole
            properties:
              adminPassword:
                description: |-
                  AdminPassword is the password for the Pi-hole web interface
                  If not provided, a random password will be generated
                type: string
              adminPasswordSecretRef:
                description: |-
                  AdminPasswordSecretRef references an existing Secret containing the admin password.
                  When set, the operator will not create a secret and will use this reference instead.
                properties:
                  key:
                    default: password
                    description: Key is the key within the secret to use
                    type: string
                  name:
                    description: Name is the name of the secret
                    type: string
                required:
                - name
                type: object
              dnsLoadBalancerIP:
                description: DnsLoadBalancerIP is the IP to use for DNS LoadBalancer
                  service type
                type: string
              dnsServiceType:
                default: NodePort
                description: DnsServiceType is the Kubernetes service type for DNS
                  (ClusterIP, NodePort, LoadBalancer)
                enum:
                - ClusterIP
                - NodePort
                - LoadBalancer
                type: string
              image:
                default: docker.io/pihole/pihole:2025.11.0
                description: Image is the Pi-hole container image to use
                type: string
              ingress:
                description: Ingress configures an Ingress resource for the Pi-hole
                  web UI
                properties:
                  annotations:
                    additionalProperties:
                      type: string
                    description: Annotations to add to the Ingress
                    type: object
                  enabled:
                    default: false
                    description: Enabled controls whether an Ingress is created
                    type: boolean
                  host:
                    description: Host is the hostname for the Ingress rule
                    type: string
                  ingressClassName:
                    description: IngressClassName is the Ingress class to use
                    type: string
