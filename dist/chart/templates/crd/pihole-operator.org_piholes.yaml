                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              dnsIP:
                description: DNSIP is the IP address of the DNS service (LoadBalancer
                  IP or ClusterIP)
                type: string
              gravityDomains:
                description: GravityDomains is the number of domains in the gravity
                  (blocklist) database (from pod 0)
                format: int64
                type: integer
              queriesBlocked:
                description: QueriesBlocked is the number of DNS queries that were
                  blocked (from pod 0)
                format: int64
                type: integer
              queriesTotal:
                description: QueriesTotal is the total number of DNS queries processed
                  (from pod 0)
                format: int64
                type: integer
              readyReplicas:
                description: ReadyReplicas is the number of ready replicas
                format: int32
                type: integer
              serviceName:
                description: ServiceName is the name of the service created for this
                  Pi-hole instance
                type: string
              statsLastUpdated:
                description: StatsLastUpdated is the last time stats were fetched
                  from Pi-hole
                format: date-time
                type: string
              uniqueClients:
                description: UniqueClients is the number of unique clients seen by
                  Pi-hole (from pod 0)
                format: int32
                type: integer
              webURL:
                description: WebURL is the URL to access the Pi-hole web interface
                type: string
            type: object
        required:
        - spec
        type: object
