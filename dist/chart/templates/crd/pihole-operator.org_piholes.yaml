                format: int32
                type: integer
              storageClass:
                description: StorageClass is the storage class to use for the PVC
                type: string
              storageSize:
                default: 1Gi
                description: StorageSize is the size of the persistent volume for
                  Pi-hole data
                type: string
              timezone:
                default: UTC
                description: Timezone for Pi-hole (e.g., "America/New_York", "Europe/London")
                type: string
              tls:
                description: |-
                  TLS configures TLS verification for Pi-hole API communication.
                  Defaults to skipping certificate verification because Pi-hole uses self-signed certificates.
                properties:
                  caSecretRef:
                    description: |-
                      CASecretRef references a Secret containing a CA certificate used to verify
                      Pi-hole's TLS certificate. Only needed when Enabled is true and the cert is
                      signed by a private or internal CA (not in the system CA pool).
