{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.19.0
  name: blocklists.pihole-operator.org
spec:
  group: pihole-operator.org
  names:
    kind: Blocklist
    listKind: BlocklistList
    plural: blocklists
    shortNames:
    - bl
    singular: blocklist
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Number of sources
      jsonPath: .spec.sources[*]
      name: Sources
      type: integer
    - description: Total blocked domains
      jsonPath: .status.entriesCount
      name: Entries
      type: integer
    - description: Whether blocklist is enabled
      jsonPath: .spec.enabled
      name: Enabled
      type: boolean
    - description: Last sync time
      jsonPath: .status.lastSyncTime
      name: Last Sync
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Blocklist is the Schema for the blocklists API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: BlocklistSpec defines the desired state of Blocklist
            properties:
              description:
                description: Description is a human-readable description of what this
                  blocklist blocks
                maxLength: 200
                type: string
              enabled:
                default: true
                description: Enabled determines if this blocklist should be active
                type: boolean
              sources:
                description: |-
                  Sources is a list of URLs pointing to blocklist files
                  Each URL should return a hosts file format or domain list
                items:
                  type: string
                maxItems: 100
                minItems: 1
                type: array
              syncInterval:
                default: 1440
                description: SyncInterval defines how often to refresh the blocklist
                  (in minutes)
                format: int32
                maximum: 10080
                minimum: 60
                type: integer
              targetNamespaces:
                description: |-
                  TargetNamespaces lists namespaces to search for Pihole instances.
                  If empty or not set, only Pihole instances in the same namespace are used (default behavior).
                  Use ["*"] to target all namespaces (fleet-wide).
                items:
                  type: string
                type: array
            required:
            - sources
            type: object
          status:
            description: BlocklistStatus defines the observed state of Blocklist
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the Blocklist's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              entriesCount:
                description: EntriesCount is the total number of blocked domains in
                  this list
                format: int32
                type: integer
              lastSyncTime:
                description: LastSyncTime is the last time the blocklist was successfully
                  synced
                format: date-time
                type: string
              sourcesStatus:
                description: SourcesStatus contains the status of each source URL
                items:
                  description: SourceStatus represents the status of a single blocklist
                    source
                  properties:
                    entriesCount:
                      description: EntriesCount is the number of entries from this
                        source
                      format: int32
                      type: integer
                    lastError:
                      description: LastError contains the error message if fetch failed
                      type: string
                    lastFetchTime:
                      description: LastFetchTime is when this source was last fetched
                      format: date-time
                      type: string
                    status:
                      description: Status indicates if the source was successfully
                        fetched
                      enum:
                      - Success
                      - Failed
                      - Pending
                      type: string
                    url:
                      description: URL is the source URL
                      type: string
                  required:
                  - status
                  - url
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
