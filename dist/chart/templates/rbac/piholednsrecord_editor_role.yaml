{{- if .Values.rbac.enable }}
# This rule is not used by the project pihole-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cache.duchaine.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: piholednsrecord-editor-role
rules:
- apiGroups:
  - cache.duchaine.dev
  resources:
  - piholednsrecords
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.duchaine.dev
  resources:
  - piholednsrecords/status
  verbs:
  - get
{{- end -}}
