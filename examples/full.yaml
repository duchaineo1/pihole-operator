# Pi-hole with all options configured.
# size: 3 enables HA â€” each instance gets its own PVC and the operator
# syncs blocklists and DNS records to every pod individually.
apiVersion: pihole-operator.org/v1alpha1
kind: Pihole
metadata:
  name: home-pihole
  namespace: default
spec:
  size: 3
  adminPassword: "changeme"
  timezone: "America/New_York"
  storageSize: "5Gi"
  storageClass: "standard"
  dnsServiceType: "LoadBalancer"
  dnsLoadBalancerIP: "192.168.1.53"
  webServiceType: "ClusterIP"
  image: "docker.io/pihole/pihole:2025.11.0"
