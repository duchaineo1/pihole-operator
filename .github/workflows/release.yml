name: Build and Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  packages: write
env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/pihole-operator
  CHART_NAME: pihole-operator
  REGISTRY: ghcr.io
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Determine next version
        id: vars
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION="${LATEST#v}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEW_TAG="v${major}.${minor}.$((patch + 1))"
          echo "Bumping from $LATEST to $NEW_TAG"
          echo "TAG=$NEW_TAG" >> "$GITHUB_OUTPUT"
      
      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
      
      - name: Build and push Docker image
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
          docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
      
      - name: Update Helm chart versions
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          VERSION=${TAG#v}
          
          # Update Chart.yaml
          yq eval -i ".version = \"$VERSION\"" dist/chart/Chart.yaml
          yq eval -i ".appVersion = \"$TAG\"" dist/chart/Chart.yaml
          
          # Update values.yaml with tagged image
          yq eval -i ".controllerManager.container.image.repository = \"$IMAGE_NAME\"" dist/chart/values.yaml
          yq eval -i ".controllerManager.container.image.tag = \"$TAG\"" dist/chart/values.yaml
          
          echo "Updated chart to version $VERSION with image tag $TAG"
      
      - name: Package Helm chart
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          helm package dist/chart
      
      - name: Push Helm chart to GHCR (OCI)
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          helm registry login $REGISTRY -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
          helm push $CHART_NAME-${TAG#v}.tgz oci://$REGISTRY/${{ github.repository_owner }}
      
      - name: Create Git tag
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG
