name: Build and Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  packages: write
env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/pihole-operator
  CHART_NAME: pihole-operator
  REGISTRY: ghcr.io
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Determine next version
        id: vars
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          IFS='.' read -r major minor patch <<<"${LATEST#v}"
          NEW_TAG="v${major}.${minor}.$((patch + 1)}"
          echo "Bumping from $LATEST â†’ $NEW_TAG"
          echo "TAG=$NEW_TAG" >> $GITHUB_OUTPUT
      
      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
      
      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.vars.outputs.TAG }} .
          docker push $IMAGE_NAME:${{ steps.vars.outputs.TAG }}
          docker tag $IMAGE_NAME:${{ steps.vars.outputs.TAG }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
      
      - name: Update Helm chart versions
        run: |
          TAG=${{ steps.vars.outputs.TAG }}
          VERSION=${TAG#v}
          
          # Update Chart.yaml
          sed -i "s/^version:.*/version: $VERSION/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$TAG\"/" dist/chart/Chart.yaml
          
          # Update values.yaml with tagged image (nested under controllerManager.container.image)
          sed -i "/controllerManager:/,/image:/{s|repository:.*|repository: $IMAGE_NAME|}" dist/chart/values.yaml
          sed -i "/controllerManager:/,/image:/{s|tag:.*|tag: $TAG|}" dist/chart/values.yaml
      
      - name: Package Helm chart
        run: |
          helm package dist/chart
      
      - name: Push Helm chart to GHCR (OCI)
        run: |
          helm registry login $REGISTRY -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
          helm push $CHART_NAME-${{ steps.vars.outputs.TAG }}.tgz oci://$REGISTRY/${{ github.repository_owner }}
      
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.vars.outputs.TAG }}
          git push origin ${{ steps.vars.outputs.TAG }}
