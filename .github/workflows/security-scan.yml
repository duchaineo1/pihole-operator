name: Security Scan

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "23 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: Run govulncheck (report-only)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

  gosec:
    name: gosec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: Run gosec (PR/push policy gate)
        if: github.event_name != 'schedule'
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          # Accepted risks for this project:
          # - G402: InsecureSkipVerify is intentional default for self-signed Pi-hole deployments
          # - G704: dynamic URL requests are guarded by internal/controller/urlguard.go
          # Gate on high severity only.
          gosec -severity high -exclude G402,G704 ./...

      - name: Run gosec (scheduled full report)
        if: github.event_name == 'schedule'
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          # Weekly broad scan for visibility; do not fail the workflow.
          gosec -no-fail ./...

  trivy:
    name: trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy (fs)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scanners: vuln,secret,misconfig
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
